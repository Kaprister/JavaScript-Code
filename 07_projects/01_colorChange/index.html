<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround color switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/Kaprister/JavaScript-Code">GitHub Repo</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <div class="boxes">
            <span class="button" id="gray"></span>
            <span class="button" id="white"></span>
            <span class="button" id="blue"></span>
            <span class="button" id="yellow"></span>
        </div>
        <h2>Try clicking on one of the colors above
            <span>To change the backround color of this page</span>
        </h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
